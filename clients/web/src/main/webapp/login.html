<lift:surround with="default" at="content">
    <div class="row">
    <div class="col-sm-12">
        <h2 class="title text-center">Login</h2>
    </div>
    <div class="register-req" data-lift="msgs"></div>
    <div class="col-sm-4 col-sm-offset-1">
        <div class="login-form"><!--login form-->
            <h2>Login to your account</h2>
            <form class="lift:form.ajax">
                <div class="lift:UserLogin.logIn">
                    <div id="registration_form">
                    <input id="login_email" type="email" placeholder="Email Address" />
                    <input id="login_pw" type="password" placeholder="Password" />
                                <span>
                                    <input id="remember_me" type="checkbox" class="checkbox">
                                    Keep me signed in
                                </span>
                    <input type="hidden" id="process_login" />
                    <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div><!--/login form-->
    </div>
    <div class="col-sm-1">
        <h2 class="or">OR</h2>
    </div>
    <div class="col-sm-4">
        <div class="signup-form"><!--sign up form-->
            <h2>New User Signup!</h2>
            <form class="lift:form.ajax">
                <div class="lift:UserLogin.register">
                    <input id="email" type="email" placeholder="Email Address"/>
                    <input id="pw" type="password" placeholder="Password"/>
                    <input id="confirm_pw" type="password" placeholder="Confirm Password"/>
                    <input id="invite_code" type="password" placeholder="Verification Code"/>
                    <input type="hidden" id="process_registration" />
                    <div class="col-sm-2">
                        <button id="register_user" class="btn btn-default">Signup</button>
                    </div>
                    <div class="col-sm-1">&nbsp;&nbsp;</div>
                    <div class="col-sm-2  col-sm-offset-1">
                        <button id="cancel_btn" class="btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div><!--/sign up form-->
    </div>
    <div class="col-sm-9">
        &nbsp;
    </div>
    </div>
</lift:surround>
