<div class="lift:comet?type=ViewOrderDetails">
    <div class="col-sm-12">
        <h2 class="title text-center">Order Details</h2>
    </div>
    <div class="col-sm-12" align="center">
        <table class="table table-condensed">
            <thead>
            <tr class="orderMenu">
                <td>Date</td>
                <td>Status</td>
                <td>Email</td>
                <td>Name</td>
                <td align="center">Order ID</td>
                <td>CC #</td>
            </tr>
            </thead>
            <tbody>
            <div id="orderItem">
                <tr id="orderRow">
                    <td>
                        <p id="orderDate"></p>
                    </td>
                    <td>
                        <p id="orderStatus"></p>
                    </td>
                    <td>
                        <p id="orderEmail"></p>
                    </td>
                    <td>
                        <p id="orderName"></p>
                    </td>
                    <td align="center">
                        <p id="orderId"></p>
                    </td>
                    <td>
                        <p id="orderCC"></p>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
        <table class="table table-condensed">
            <thead>
            <tr class="shippingMenu">
                <td>Address</td>
                <td>City</td>
                <td>State</td>
                <td>Zip</td>
                <td align="center">Notes</td>
            </tr>
            </thead>
            <tbody>
            <div id="shippingItem">
                <tr id="shippingRow">
                    <td>
                        <p id="shippingAddress"></p>
                    </td>
                    <td>
                        <p id="shippingCity"></p>
                    </td>
                    <td>
                        <p id="shippingState"></p>
                    </td>
                    <td>
                        <p id="shippingZip"></p>
                    </td>
                    <td align="center">
                        <p id="shippingNotes"></p>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
        <br/>
    </div>

    <div class="table-responsive cart_info col-sm-12" align="center">
        <table class="table table-condensed">
            <thead>
            <tr class="cart_menu">
                <td class="image" align="center">Item</td>
                <td class="description"></td>
                <td class="price">Price</td>
                <td class="quantity">Quantity</td>
                <td class="total">Total</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <div id="cart_item">
                <tr id="cart_row">
                    <td class="cart_product">
                        <img width="110" height="110" id="cart_image" src="images/cart/one.png" alt="">
                    </td>
                    <td class="cart_description" align="center">
                        <h4 id="cart_item_name">Name</h4>
                        <p id="cart_item_desc">Description</p>
                    </td>
                    <td class="cart_price">
                        <p id="cart_item_price">$0</p>
                    </td>
                    <td class="cart_quantity">
                        <p>x <span id="cart_quantity">0</span></p>
                    </td>
                    <td class="cart_total">
                        <p class="cart_total_price">$0</p>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
        <div style="display:none" id="ajax-loader">
            <img src="/images/ajax-loader.gif" width="16" height="16"/>
        </div>
        <div id="order_summary" class="heading" align="right">
            <p class="order_subtotal">Subtotal: $0.00</p>
            <p class="order_tax">Tax: $0.00</p>
            <h4 class="order_total">Total: $0.00</h4>
            <span id="adminButtons">
                <a id="completeOrder" class="btn btn-default check_out">Confirm</a>
                <a id="refundOrder" class="btn btn-default check_out">Refund</a>
            </span>
            <a id="checkout" class="btn btn-default check_out">Back</a>
        </div>
        <br/><br/>
    </div>
</div>
