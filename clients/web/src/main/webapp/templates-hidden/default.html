<lift:surround with="base-template" at="htmlBody">
    <header id="header"><!--header-->
        <div class="header_top"><!--header_top-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <span class="lift:embed?what=/templates-hidden/partials/_email-text" />
                    </div>
                    <div class="col-sm-6">
                        <span class="lift:embed?what=/templates-hidden/partials/_social-media-links" />
                    </div>
                </div>
            </div>
        </div><!--/header_top-->

        <div class="header-middle"><!--header-middle-->
            <div class="container">
                <span class="lift:embed?what=/templates-hidden/partials/_shopping-menu" />
            </div>
        </div><!--/header-middle-->

        <div class="header-bottom"><!--header-bottom-->
            <div class="container">
                <span class="lift:embed?what=/templates-hidden/partials/_navigation-menu" />
            </div>
        </div><!--/header-bottom-->
    </header><!--/header-->

    <section>
        <div class="container">
            <lift:bind name="content"/>
        </div>
    </section>

    <footer id="footer"><!--Footer-->
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <p class="pull-left">Copyright Â© 2014 KitchenFantasy Inc. All rights reserved.</p>
                </div>
            </div>
        </div>

    </footer><!--/Footer-->

</lift:surround>
